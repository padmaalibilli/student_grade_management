<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        table {
            border-collapse: collapse;
            background: white;
            padding: 20px 40px;
            box-shadow: 0 0 10px #ccc;
            font-size: 18px;
        }
    
        td {
            padding: 10px;
        }
    
        input[type="text"], input[type="number"] {
            width: 250px;
            padding: 10px;
            font-size: 16px;
        }
    
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
    
        h2 {
            text-align: center;
        }
    </style>
    
        
</head>
<body>
    <form method="POST">
        <table>
            <tr><td colspan="2"><h2>Edit Student</h2></td></tr>
            <tr><td>Name:</td><td><input type="text" name="name" value="{{ student.name }}"></td></tr>
            <tr><td>Class:</td><td><input type="text" name="class" value="{{ student.class }}"></td></tr>
            <tr><td>English:</td><td><input type="number" name="English" value="{{ student.marks.English }}"></td></tr>
            <tr><td>Math:</td><td><input type="number" name="Math" value="{{ student.marks.Math }}"></td></tr>
            <tr><td>Science:</td><td><input type="number" name="Science" value="{{ student.marks.Science }}"></td></tr>
            <tr><td>Social:</td><td><input type="number" name="Social" value="{{ student.marks.Social }}"></td></tr>
            <tr><td>Hindi:</td><td><input type="number" name="Hindi" value="{{ student.marks.Hindi }}"></td></tr>
            <tr><td>Computer:</td><td><input type="number" name="Computer" value="{{ student.marks.Computer }}"></td></tr>
            <tr><td colspan="2" style="text-align: center;"><input type="submit" value="Update Student"></td></tr>
        </table>
    </form>
</body>
</html>
