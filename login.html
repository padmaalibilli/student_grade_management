<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background: url("/static/images/result_bg.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 90%;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
